spring.application.name=gestao-estacionamento

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/gestao
    username: admin
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
